<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      function App() {
        // const time = new Date().toLocaleTimeString();
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000); // register interval collback to be executed every 1 sec, even the useEffect exit
        }, []);

        return React.createElement("header", null, `Hello React! It's ${time}`); // create <header> tag
      }

      const root = ReactDOM.createRoot(document.getElementById("root")); // where to be render? in div root...
      root.render(React.createElement(App)); // render the App component to div
    </script>
  </body>
</html>
